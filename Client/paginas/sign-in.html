<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Warriors of Destiny</title>
</head>
<body>
    <section class="InicioS">
        <div class="container-form">
            <div class="informacion">
                <div class="info-c">
                    <h2>Bienvenido</h2>
                    <p>Para poder acceder a la plataforma es necesario registrarte.</p>
                    <input type="button" value="Iniciar Sesión">
                </div>
            </div>
            <div class="form-informacion">
                <div class="form-informacion-c">
                    <h2>Crear una cuenta</h2>
                    <div class="icons">
                        <i class='bx bxl-google'></i>
                        <i class='bx bxl-github' ></i>
                        <i class='bx bxl-linkedin' ></i>
                    </div>
                    <p>o usa tu email para registrarte</p>
                    <form action="">
                        <label for="">
                            <i class='bx bxs-user' ></i>
                            <input type="text" placeholder="Nombre completo">
                        </label>
                        <label for=""> 
                            <i class='bx bxs-envelope' ></i>
                            <input type="email"  placeholder="Email"  name="" id="">
                        </label>
                        <label for="">  
                            <i class='bx bxs-lock-alt' ></i>
                            <input type="password" placeholder="Contraseña"     name="" id="">
                        </label>   
                        <input type="submit" value="Registrarse">
                    </form>
                </div>
            </div>
        </div>
    </section>





</body>
</html>
